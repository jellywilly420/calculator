<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button class="clr">clr</button>
                <button class="del">del</button>
                <button class="btn-pwr operator">^</button>
                <button class="btn-dv operator" >/</button>
                <button class="btn-7">7</button>
                <button class="btn-8">8</button>
                <button class="btn-9">9</button>
                <button class="btn-mul operator">*</button>
                <button class="btn-4">4</button>
                <button class="btn-5">5</button>
                <button class="btn-6">6</button>
                <button class="btn-nve operator">-</button>
                <button class="btn-1">1</button>
                <button class="btn-2">2</button>
                <button class="btn-3">3</button>
                <button class="btn-pve operator">+</button>
                <button class="btn-0">0</button>
                <button class="btn-pt">.</button>
                <button class="btn-eq">=</button>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
