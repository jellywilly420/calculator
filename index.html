<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <h2 class="secondary-display"></h2>
                <h2 class="operator-display"></h2>
                <h1 class="main-display"></h1>
            </div>
            <div class="buttons">
                <button class="clr">clr</button>
                <button class="del">del</button>
                <button class="btn-pwr operator">^</button>
                <button class="btn-dv operator" >/</button>
                <button class="btn-7 number">7</button>
                <button class="btn-8 number">8</button>
                <button class="btn-9 number">9</button>
                <button class="btn-mul operator">*</button>
                <button class="btn-4 number">4</button>
                <button class="btn-5 number">5</button>
                <button class="btn-6 number">6</button>
                <button class="btn-nve operator">-</button>
                <button class="btn-1 number">1</button>
                <button class="btn-2 number">2</button>
                <button class="btn-3 number">3</button>
                <button class="btn-pve operator">+</button>
                <button class="btn-0 number">0</button>
                <button class="btn-pt">.</button>
                <button class="btn-eq">=</button>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
